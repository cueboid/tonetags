<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tone tags</title>
    <style>
      html,
      body {
        margin-top: 0;
      }
      .heading {
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <h2 class="heading">list of tone tags</h2>
    <p>/j - joking</p>
    <p>/srs - serious</p>
    <p>/nm - not mad</p>
    <p>/p - platonic</p>
    <p>/gen - genuine</p>
    <p>/genq - genuine question</p>
    <p>/s - sarcasm</p>
    <p>/pos - positive</p>
    <p>/neg - negitive</p>
    <p>/lh - light hearted</p>
    <p>/t - teasing</p>
    <p>/nf - not forced</p>
    <p>/hj - half joking</p>
    <a href="https://github.com/cueboid/tonetags">repo</a>
  </body>
</html>
